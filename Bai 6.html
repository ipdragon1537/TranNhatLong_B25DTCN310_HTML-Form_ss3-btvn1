<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
    </head>
    <body>
        <form action = "">
            Họ và tên:<input type = "text" name = "fullname"><br>
            Email:<input type = "email" name = "email"><br>
            Ngày sinh :<input type = "date" name = "dob"><br>
            Giới tính:
            <input type = "radio" name = "gender" value = "male">Nam<br>
            <input type = "radio" name = "gender" value = "female">nữ<br>
            Số căn cước công dân:<input type = "number" name = "Citizen ID number"><br>
            Số điện thoại:<input type = "number" name = "phone"><br>
            Ngày cấp:<input type = "date" name = "issue_date"><br>
            Nơi cấp:<input type = "text" name = "place_of_issue"><br>
            Địa chỉ thường trú:<textarea name = "permanent_address"></textarea><br>
            Địa chỉ tạm trú:<textarea name = "temporary_address"></textarea><br>
            Loại căn cưới công dân:
            <input type = "radio" name = "Citizen_ID_type old" value = "old">Căn cước công dân cũ
            <input type = "radio" name = "Citizen_ID_type new" value = "new">Căn cước công dân mới
            Dân tộc:<input type = "text" name = "enthnicity"><br>
            Tôn giáo:<input type = "text" name = "religiton"><br>
            Quốc tịch:<input type = "text" name = "national" value = "Việt Nam"><br>
            Họ tên cha,mẹ:<input type = "text" name = "parent_name"><br>
            Số CMND/CCCD của cha mẹ:<input type = "number" name = "parent_Citizen ID number"><br>
            Tỉnh,Thành phố:<select>
                <option>Tỉnh</option>
                <option>Thành phố</option>
            </select><br>
            <input type = "submit" value = "Gửi thông tin">
        </form>
    </body>
</html>
